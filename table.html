<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table {
			border:2px solid black;
			border-collapse: collapse;
			width: 50%;

		}
		th, td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}

		th {
			background-color: lightgray;
		}
		
	</style>
</head>
<body>
	<h2>My Favourite Football Clubs</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>City</th>
			<th>Country</th>
		</tr>
		<tr>
			<td>Real Madrid FC</td>
			<td>Madrid</td>
			<td>Spain</td>
		</tr>
		<tr>
			<td>Juventus</td>
			<td>Turin</td>
			<td>Italy</td>
		</tr>
	</table>

</body>
</html>
